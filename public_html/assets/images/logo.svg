<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2E5090" opacity="0.1"/>

  <!-- Classical building/parliament icon -->
  <g transform="translate(100, 100)">
    <!-- Dome/roof -->
    <path d="M -45 -30 Q -45 -50, -25 -60 L 0 -70 L 25 -60 Q 45 -50, 45 -30 Z"
          fill="#2E5090" stroke="#2E5090" stroke-width="2"/>

    <!-- Flag on top -->
    <rect x="-2" y="-85" width="4" height="15" fill="#2E5090"/>
    <path d="M 2 -85 L 15 -80 L 2 -75 Z" fill="#E63946"/>

    <!-- Columns -->
    <rect x="-40" y="-30" width="8" height="40" fill="#2E5090" rx="1"/>
    <rect x="-20" y="-30" width="8" height="40" fill="#2E5090" rx="1"/>
    <rect x="0" y="-30" width="8" height="40" fill="#2E5090" rx="1"/>
    <rect x="20" y="-30" width="8" height="40" fill="#2E5090" rx="1"/>
    <rect x="40" y="-30" width="8" height="40" fill="#2E5090" rx="1"/>

    <!-- Base -->
    <rect x="-50" y="10" width="100" height="12" fill="#2E5090" rx="2"/>

    <!-- Steps -->
    <rect x="-55" y="22" width="110" height="6" fill="#2E5090" opacity="0.8" rx="1"/>
    <rect x="-60" y="28" width="120" height="6" fill="#2E5090" opacity="0.6" rx="1"/>

    <!-- Vote checkmark accent -->
    <path d="M -25 35 L -20 40 L -10 30" stroke="#28a745" stroke-width="4"
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#2E5090" stroke-width="2" opacity="0.3"/>
</svg>
